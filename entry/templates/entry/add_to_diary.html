{% extends 'entry/base.html' %}

{% block content %}
    <div class="container">
        <h2 style="padding-left: 40%">Write a new page!</h2>
        <div>
            <form method="POST">
                {% csrf_token %}
                <div style="padding:100px;padding-top: 50px">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="text">Content:</label>
                        <textarea type="text" class="form-control" id="text" name="text" style="height:300px; overflow:auto"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
